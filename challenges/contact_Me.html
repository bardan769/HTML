<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_Me.css">
    <title>Contact Me</title>
</head>

<body>
    <header class="head">
        <h1 class="heading">Contact Me!</h1>
    </header>
    <!-- <hr> -->
    <main>
        <div class="inputname">
            <label for="name">Your Name: <br>
                <input type="text" placeholder="Enter Your Full Name" required name="name" id="name" autocomplete="of">
            </div>
            
            <div class="inputemail">
            </label>
            <label for="email">Email: <br>
                <input type="email" name="email" id="email" required placeholder="someone@gmail.com" autocomplete="off">
            </label>
        </div>
        
        <div class="inputnum">
            <label for="number">Number: <br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                placeholder="Enter your phone number." autocomplete="of">
            </label>
        </div>
        <div class="message">
            <label for="message">Message: <br>
                <input type="text" name="message" id="message" placeholder="Describe Your Message" autocomplete="off" 
                required class="mes">
            </label>
        </div>
    </main>
        <footer>
            <label for="submit">
                <input type="submit" class="submit" value="submit" name="submit" id="submit">
            </label>
        </footer>
            
    </body>
    
    </html>
